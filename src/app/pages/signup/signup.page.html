

<ion-content [fullscreen]="true">
  
<div class="header">
  <h3 class="title">Crie sua conta</h3>
  <p class="subTitle">Loge para quer acesso a sua conta!</p>
</div>


  <form >
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Seu login" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" placeholder="Sua senha"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="repita sua senha"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button routerLink="/home">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
